    <script type="module">
      import {
        Router,
        ContainerRouteRenderer,
      } from "https://unpkg.com/route-it@1.1.0/dist/index.js";

      const parent = document.querySelector("#content");
      const container = new ContainerRouteRenderer(parent);

      function compile(templateId, router) {
        // boot the template
        const template = document.getElementById(templateId);
        if (!template) {
          return compile("page-error", router);
        } else {
          document.title = template.title + " - Fantom Chad";
          return template.content.cloneNode(true)
        };
      }

      class Routes {
        resolve(_lastRoute, currentRoute, router) {
          const route = "page-" + currentRoute.replace(/\//, '');
          const routeId = route === "page-" ? route + "home" : route;
          return compile(routeId, router);
        }
      }

      document.onreadystatechange = function () {
        if (document.readyState === "complete") {
          new Router(new Routes(), container).run();
          $(document).ready(async function() {
            //await onConnect();
            setInterval(async (marketCap, holders) => {
              marketCap = await getMarketCap();
              $("#marketcap").text(`$${marketCap}`);
            }, 1500);
            
            await (async () => {
              let holders = 0;
              let lastCount = -1;
              let page = 1;

              while (lastCount != holders) {
                lastCount = holders;
                holders = await getHolders(page);
                page += 24;
                $("#holderscount").text(holders);
              }
            })();
          });

        }
      };
    </script>
